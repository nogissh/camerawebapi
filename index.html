<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>sample</title>
</head>
<body>
<h1>これはビデオです</h1>
<video id="video" autoplay playsinline></video>
<script>
var video = document.getElementById('video');

navigator.mediaDevices.getUserMedia({
    audio: false,
    video: true,
    facingMode: {
        exact: 'environment',
    },
})
.then(function (stream) {
    video.srcObject = stream;
})
.catch(function () {
    alert('カメラの起動に失敗しました。');
});
</script>
</body>
</html>
